<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check" name="check" value="checked">
        <label for="check" class="hambar_btn"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <div class="menubar"> 
           <h3 class="menu">Menu</h3>
           <label for="check" class="cross_btn"><i class="fa fa-times" aria-hidden="true"></i></label>
           <div class="items">
            <ul>
              <li class="lists"><a href="#" id="gallery"><i class="fa-solid fa-images"></i>&nbsp;&nbsp;&nbsp;Gallery</a></li>
              <li class="lists"><a href="#" id="shortcuts"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;&nbsp;Shortcuts</a></li>
              <li class="lists"><a href="#" id="exhibits"><i class="fa-solid fa-building-columns"></i>&nbsp;&nbsp;&nbsp;Exhibits</a></li>
              <li class="lists"><a href="#" id="events"><i class="fa-solid fa-calendar-week"></i>&nbsp;&nbsp;&nbsp;Events</a></li>
              <li class="lists"><a href="#" id="store"><i class="fa-solid fa-store"></i>&nbsp;&nbsp;&nbsp;Store</a></li>
              <li class="lists"><a href="#" id="contact"><i class="fa-solid fa-address-book"></i>&nbsp;&nbsp;&nbsp;Contact</a></li>
              <li class="lists"><a href="#" id="feedback"><i class="fa-solid fa-comments"></i>&nbsp;&nbsp;&nbsp;Feedback</a></li>
           </ul>
           </div>
           <div class="social_media">
              <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-youtube"></i></a>
           </div>
        </div>
    </div>
</body>
</html>
